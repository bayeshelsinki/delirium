{% extends 'crawl/base.html' %}

{% load static %}

{% block title %}Welcome to Delirium 2024{% endblock %}

{% block head %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'crawl/images/beach.png' %}") no-repeat center top;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }
        .header {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Ensure text is white */
        }
        .header-content {
            position: relative;
            z-index: 2; /* Ensure text is above any possible background elements */
        }
        .header h1 {
            font-family: 'Pacifico', cursive; /* Apply Pacifico font */
            font-size: clamp(2em, 10vw, 5em); /* Responsive font size with min, preferred, and max values */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Black shadow with blur */
        }
        .header p {
            font-family: 'Pacifico', cursive; /* Apply Pacifico font */
            font-size: clamp(1.5em, 5vw, 3.5em); /* Responsive font size with min, preferred, and max values */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Black shadow with blur */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="header">
        <div class="header-content">
            <h1>Delirium 2024</h1>
            <p>Scan your badge to log in and add drinks</p>
        </div>
    </div>
{% endblock %}
